<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrak - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('signup.webp'); /* Update path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
        }

        .left-section {
            flex: 1;
            text-align: center;
        }

        .right-section {
            flex: 1;
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-align: left;
        }

        .signin-text {
            font-size: 20px;
            color: #000;
            margin-top: 5px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        input, select {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .password-container {
            display: flex;
            align-items: center; /* Align items vertically */
        }
        
        .password-container input {
            flex: 1; /* Allow input to take available space */
            padding-right: 30px; /* Add space for the eye icon */
        }
        
        .eye-icon {
            cursor: pointer;
            margin-left: -30px; /* Adjust as needed */
            font-size: 20px; /* Adjust size as needed */
        }

        .signup-btn {
            background: white;
            color: #007bff;
        }

        .signup-btn:hover {
            background: #f8f9fa;
            color: #0056b3;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            
            .left-section, .right-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="signin-section">
                <h2>One of us?</h2>
                <p>Track, Manage, Succeed</p>
                <button class="signup-btn" onclick="window.location.href='signin.html'">Sign in</button>
            </div>
        </div>

        <div class="right-section">
            <div class="logo-section">
                <div class="logo">
                    <img src="D:\ProTrak\Logo.png" alt="ProTrak Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
                <div>
                    <div class="brand">ProTrak</div>
                    <div class="signin-text">Sign up</div>
                </div>
            </div>

            <form class="form-group" id="signupForm">
                <input type="text" id="fullname" name="FullName" placeholder="Enter your Full Name" required>
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="project manager">Project Manager</option>
                    <option value="site manager">Site Manager</option>
                </select>
                <input type="email" id="email" placeholder="Enter your Mail here" required>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <div class="phone-group">
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" maxlength="10" required>
                    <button type="button" id="otpButton" onclick="sendOTP()">Send OTP</button>
                </div>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="4" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="SignupPage.js"></script>
</body>
</html>
