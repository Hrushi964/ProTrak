<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Landscape Restoration Project Status</title>
    <link rel="stylesheet" href="ProjectPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ProTrak</span>
        </div>
    
        <nav>
            <ul class="nav-items">
                <li><a href="PMdashboard.html">Dashboard</a></li>
                <li><a href="ProjectPage.html">Projects</a></li>
                <li><a href="TasksPage.html">Tasks</a></li>
                <li><a href="TeamsPage.html">Teams</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
        <div class="user">
            <div class="profile-icon" onclick="toggleProfileMenu(event)"></div>
            <div class="profile-menu" id="profileMenu">
                <ul>
                    <li><a href="#">User Details</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="split-container">
            <!-- Left Side: Current and Completed Projects -->
            <div class="project-list">
                <h2>Current and Completed Projects</h2>
                <table id="projectTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Project Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Project entries will be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Right Side: Create New Project -->
            <div class="create-project">
                <h2>Create New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="">Select Priority Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="siteManagers">Assign to Site Manager</label>
                        <select id="siteManagers" multiple required>
                            <option value="manager1">Manager 1</option>
                            <option value="manager2">Manager 2</option>
                            <option value="manager3">Manager 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Create Project</button>
                </form>
            </div>
        </div>
    </div>

    <script src="ProjectPage.js"></script>
    <script>
        function toggleProfileMenu(event) {
            var menu = document.getElementById('profileMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            event.stopPropagation();
        }

        document.addEventListener('click', function(event) {
            var menu = document.getElementById('profileMenu');
            if (menu.style.display === 'block' && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
