<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrak - Projects</title>
    <link rel="stylesheet" href="shared-nav.css">
    <link rel="stylesheet" href="ProjectPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ProTrak</span>
        </div>
    
        <nav>
            <ul class="nav-items">
                <li><a href="PMdashboard.html">Dashboard</a></li>
                <li><a href="ProjectPage.html">Projects</a></li>
                <li><a href="TasksPage.html">Tasks</a></li>
                <li><a href="TeamsPage.html">Teams</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
        <div class="user">
            <div class="profile-icon" onclick="toggleProfileMenu(event)"></div>
            <div class="profile-menu" id="profileMenu">
                <ul>
                    <li><a href="#">User Details</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="split-container">
            <!-- Left Side: Current and Completed Projects -->
            <div class="project-list">
                <h2>Current and Completed Projects</h2>
                <table id="projectTable">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="ProjectDetails.html">Urban Land Restoration Project</a></td>
                            <td>2023-01-15</td>
                            <td>2023-12-31</td>
                            <td>In Progress</td>
                        </tr>
                        <!-- Additional project entries can be added here -->
                    </tbody>
                </table>
            </div>

            <!-- Right Side: Create New Project -->
            <div class="create-project">
                <h2>Create New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" placeholder="Enter project name" required>
                    </div>
                    <div class="form-group">
                        <label for="projectOverview">Project Overview</label>
                        <textarea id="projectOverview" placeholder="Enter project overview" required></textarea>
                    </div>
                    <div class="form-group date-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="">Select Priority Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Assign to Site Mangers</label>
                        <input type="text" id="memberSearch" placeholder="Search for a member..." onkeyup="filterMembers()">
                        <div class="dropdown-content" id="memberDropdown">
                            <div>
                                <input type="checkbox" id="member1" name="teamMembers" value="Member 1">
                                <label for="member1">Member 1 (Role)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="member2" name="teamMembers" value="Member 2">
                                <label for="member2">Member 2 (Role)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="member3" name="teamMembers" value="Member 3">
                                <label for="member3">Member 3 (Role)</label>
                            </div>
                            <!-- Add more members as needed -->
                        </div>
                    </div>
                    <button type="submit" class="btn">Create Project</button>
                </form>
            </div>
        </div>
    </div>

    <script src="nav-highlight.js"></script>
    <script src="ProjectPage.js"></script>
    <script>
        function toggleProfileMenu(event) {
            var menu = document.getElementById('profileMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            event.stopPropagation();
        }

        document.addEventListener('click', function(event) {
            var menu = document.getElementById('profileMenu');
            if (menu.style.display === 'block' && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
