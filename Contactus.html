<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contact-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
        }
        .contact-item {
            margin: 10px 0;
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px; 
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-item" onclick="showContact('email')">Email: random@example.com</div>
    <div class="contact-item" onclick="showContact('phone')">Phone: +1234567890</div>
    <div class="contact-item" onclick="showContact('whatsapp')">WhatsApp: +1234567890</div>
</div>

<!-- Modal for displaying contact information -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Contact Information</h2>
        <p id="contactInfo"></p>
    </div>
</div>

<script>
    function showContact(type) {
        let contactInfo = '';
        switch(type) {
            case 'email':
                contactInfo = 'Email: random@example.com';
                break;
            case 'phone':
                contactInfo = 'Phone: +1234567890';
                break;
            case 'whatsapp':
                contactInfo = 'WhatsApp: +1234567890';
                break;
        }
        document.getElementById("contactInfo").innerText = contactInfo;
        document.getElementById("contactModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("contactModal").style.display = "none";
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("contactModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
