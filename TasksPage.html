<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign New Task</title>
    <link rel="stylesheet" href="TasksPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ProTrak</span>
        </div>
    
        <nav>
            <ul class="nav-items">
                <li><a href="PMdashboard.html">Dashboard</a></li>
                <li><a href="ProjectPage.html">Projects</a></li>
                <li><a href="TasksPage.html">Tasks</a></li>
                <li><a href="TeamsPage.html">Teams</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
        <div class="user">
            <div class="profile-icon" onclick="toggleProfileMenu(event)"></div>
            <div class="profile-menu" id="profileMenu">
                <ul>
                    <li><a href="#">User Details</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="split-container">
            <div class="task-list">
                <h2>Current and Completed Tasks</h2>
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Site Manager</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Task entries will be added here -->
                    </tbody>
                </table>
            </div>

            <div class="assign-task">
                <h2>Assign New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="">Select Priority Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="siteManager">Site Manager</label>
                        <select id="siteManager" required>
                            <option value="">Select Site Manager</option>
                            <option value="manager1">Manager 1</option>
                            <option value="manager2">Manager 2</option>
                            <option value="manager3">Manager 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Assign Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="TasksPage.js"></script>
    
</body>
</html>
