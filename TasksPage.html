<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrak - Tasks</title>
    <link rel="stylesheet" href="shared-nav.css">
    <link rel="stylesheet" href="TasksPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ProTrak</span>
        </div>
    
        <nav>
            <ul class="nav-items">
                <li><a href="PMdashboard.html">Dashboard</a></li>
                <li><a href="ProjectPage.html">Projects</a></li>
                <li><a href="TasksPage.html">Tasks</a></li>
                <li><a href="TeamsPage.html">Teams</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
        <div class="user">
            <div class="profile-icon" onclick="toggleProfileMenu(event)"></div>
            <div class="profile-menu" id="profileMenu">
                <ul>
                    <li><a href="#">User Details</a></li>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="split-container">
            <div class="task-list">
                <h2>Current and Completed Tasks</h2>
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Start Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Task entries will be added here -->
                    </tbody>
                </table>
            </div>

            <div class="assign-task">
                <h2>Assign New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter Task Title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" placeholder="Enter Task Description" required></textarea>
                    </div>
                    <div class="form-group date-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="">Select Priority Level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Assign to Site Manager</label>
                        <input type="text" id="managerSearch" placeholder="Search for a manager..." onkeyup="filterManagers()">
                        <div class="dropdown-content" id="managerDropdown">
                            <div>
                                <input type="checkbox" id="manager1" name="siteManagers" value="Manager 1">
                                <label for="manager1">Manager 1 (Lead)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="manager2" name="siteManagers" value="Manager 2">
                                <label for="manager2">Manager 2 (Assistant)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="manager3" name="siteManagers" value="Manager 3">
                                <label for="manager3">Manager 3 (Supervisor)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="manager4" name="siteManagers" value="Manager 4">
                                <label for="manager4">Manager 4 (Coordinator)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="manager5" name="siteManagers" value="Manager 5">
                                <label for="manager5">Manager 5 (Intern)</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Assign Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="nav-highlight.js"></script>
    <script src="TasksPage.js"></script>
</body>
</html>
