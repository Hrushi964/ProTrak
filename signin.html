<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTrak - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('signin.jpg'); /* Update path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
        }

        .left-section {
            flex: 1;
            text-align: center;
        }

        .right-section {
            flex: 1;
            text-align: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures the image doesn't overflow */
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            text-align: left;
        }

        .signin-text {
            font-size: 20px;
            color: #000;
            margin-top: 5px;
            text-align: left;
        }

        .new-here h2 {
            font-size: 24px;
            color: #000;
            margin-bottom: 10px;
        }

        .new-here p {
            font-size: 18px;
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .signup-btn {
            background: white;
            color: #007bff;
        }
        .password-container {
            display: flex;
            align-items: center; /* Align items vertically */
        }
        
        .password-container input {
            flex: 1; /* Allow input to take available space */
            padding-right: 30px; /* Add space for the eye icon */
        }
        
        .eye-icon {
            cursor: pointer;
            margin-left: -30px; /* Adjust as needed */
            font-size: 20px; /* Adjust size as needed */
        }
        .signup-btn:hover {
            background: #f8f9fa;
            color: #0056b3;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            
            .left-section, .right-section {
                margin-bottom: 20px;
            }
        }

        .role-select {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 40px;
        }

        .role-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .role-select option {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="new-here">
                <h2>New here?</h2>
                <p>Join us for simpler, faster project tracking!</p>
                <button class="signup-btn" onclick="window.location.href='signup.html'">Sign up</button>
            </div>
        </div>

        <div class="right-section">
            <div class="logo-section">
                <div class="logo">
                    <img src="D:\ProTrak\Logo.png" alt="ProTrak Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
                <div>
                    <div class="brand">ProTrak</div>
                    <div class="signin-text">Sign in</div>
                </div>
            </div>

            <form class="form-group">
                <input type="email" placeholder="Enter your mail here" required>
                <div class="password-container">
                    <input type="password" value="" id="signinpassword" placeholder="Enter your password" required>
                    <i class="eye-icon" onclick="togglePasswordVisibility('signinpassword')">üëÅÔ∏è</i>
                </div>
                <select class="role-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="project manager">Project Manager</option>
                    <option value="site manager">Site Manager</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="SigninPage.js"></script>
</body>
</html>
